# Create a simple index.html in your chart_js directory
cat > index.html << 'EOF'
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('/images/financials.jpg'); /* Change this to your local image path */
            background-size: cover;
            color: white;
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="file"], 
        button {
            margin: 10px;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
        }
        button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        #chartContainer {
            width: 60%;
            max-width: 600px;
            margin-top: 20px;
        } 
        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 15px;
            margin: 30px 0;
            padding: 20px;
        }
        
        .chart-wrapper {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .chart-wrapper.full-width {
            grid-column: 1 / -1;
        }
        
        canvas {
            width: 100% !important;
            height: 400px !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Analytics Dashboard</h1>
        
        <div class="upload-section">
            <h2>Upload CSV File</h2>
            <input type="file" id="csvFile" accept=".csv">
            <button onclick="uploadFile()">Upload & Analyze</button>
            <div id="message" style="margin-top: 15px;"></div>
        </div>
        
        <div id="analyticsSummary"></div>
        
        <div class="charts-container">
            <div class="chart-wrapper">
                <h3>Quantity Chart</h3>
                <canvas id="quantityChart"></canvas>
            </div>
            <div class="chart-wrapper">
                <h3>Revenue Chart</h3>
                <canvas id="revenueChart"></canvas>
            </div>
        </div>
    </div>
    
    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('csvFile');
            const messageDiv = document.getElementById('message');
            
            if (!fileInput.files[0]) {
                messageDiv.innerHTML = '<span style="color: red;">Please select a CSV file.</span>';
                return;
            }
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            messageDiv.innerHTML = '<span style="color: blue;">Processing...</span>';
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    messageDiv.innerHTML = `<span style="color: green;">‚úÖ ${result.message}</span>`;
                    visualizeData(result.data);
                } else {
                    messageDiv.innerHTML = `<span style="color: red;">‚ùå ${result.error}</span>`;
                }
            } catch (error) {
                messageDiv.innerHTML = `<span style="color: red;">‚ùå Error: ${error.message}</span>`;
            }
        }
        
        function visualizeData(data) {
            // Your visualization code here
            console.log('Data received:', data);
            
            // Update analytics summary
            const summary = document.getElementById('analyticsSummary');
            const totalQuantity = data.reduce((sum, item) => sum + item.quantity, 0);
            const totalRevenue = data.reduce((sum, item) => sum + item.revenue, 0);
            
            summary.innerHTML = `
                <div style="background: #f8f9fa; padding: 20px; border-radius: 8px; margin: 20px 0;">
                    <h3>Analytics Summary</h3>
                    <p><strong>Total Records:</strong> ${data.length}</p>
                    <p><strong>Total Quantity:</strong> ${totalQuantity}</p>
                    <p><strong>Total Revenue:</strong> $${totalRevenue}</p>
                </div>
            `;
        }
    </script>
</body>
</html>
EOF
